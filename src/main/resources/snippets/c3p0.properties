# c3p0 configuration file
#
# see http://www.mchange.com/projects/c3p0/#configuration
# see http://faheemsohail.com/2012/01/configuring-c3p0-connection-pooling-with-spring-and-hibernate/

c3p0.testConnectionOnCheckout=true
c3p0.minPoolSize=5
c3p0.maxPoolSize=15
c3p0.acquireIncrement=3
c3p0.maxIdleTime=300
c3p0.maxStatements=50
c3p0.idleConnectionTestPeriod=3000